<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto 1 - Conquiste a sua vaga</title>
</head>
<body>
    <div>
        <h1>Cadastro da Turma 18</h1>
        <p>Insira suas informações</p>
        <br>
    </div>
    <form>
        <fieldset>
            <div>
                <label>Nome</label>
                <input type="text" name="Nome" id="nome">
            </div>
        </fieldset>
        <fieldset>
            <div>
                <label>E-mail</label>
                <input type="email" name="email" id="email">
            </div>
        </fieldset>
        <fieldset>
            <div>
                <label>Cidade/Estado</label>
                <input type="text" name="cidade" id="cidade">
            </div>
        </fieldset>
        
        <fieldset>
            <div>
                <label>Experiência:</label>
                <input type="text" name="experiencia" id="experiencia">
            </div>
        </fieldset>
        <fieldset>
            <div>
                <label>Qual seu objetivo?</label>
                <input type="radio" name="devweb" value="frontend">Front-end
                <input type="radio" name="devweb" value="backend">Back-end
                <input type="radio" name="devweb" value="Fullstack">Fullstack
                <input type="radio" name="devweb" value="perdido" checked>Cego em tiroteio
            </div>
        </fieldset>
        <fieldset>
            <div>
                <label>Quais tecnologias você conhece?</label>
                <input type="checkbox" id="tecnologiaHtml"  name="tecnologiaHtml" value="HTML">
                <label for="tecnologiaHtml">HTML</label>
                <input type="checkbox" id="tecnologiaCSS"  name="tecnologiaCSS" value="HTML">
                <label for="tecnologiaCSS">CSS</label>
                <input type="checkbox" id="tecnologiaJavaScript"  name="tecnologiaJavaScript" value="HTML">
                <label for="tecnologiaJavaScript">JavaScript</label>
                <input type="checkbox" id="tecnologiaPHP"  name="tecnologiaPHP" value="HTML">
                <label for="tecnologiaPHP">PHP</label>
                <input type="checkbox" id="tecnologiaC#"  name="tecnologiaC#" value="HTML">
                <label for="tecnologiaC#">C#</label>
                <input type="checkbox" id="tecnologiaPython"  name="tecnologiaPython" value="HTML">
                <label for="tecnologiaPython">Python</label>
                <input type="checkbox" id="tecnologiaJava"  name="tecnologiaJava" value="HTML">
                <label for="tecnologiaJava">Java</label>
            </div>
        </fieldset>
        <fieldset>
            <div>
                <label>Conta a sua história:</label>
                <textarea row="6" style="width: 26em" id="historia" namw="historia"></textarea>
            </div>
        </fieldset>
        <button type="submit">Enviar</button>
        </form>
</body>
</html>
